[pytest]
# Pytest configuration for Flask RESTful API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options always used
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for models and functions
    integration: Integration tests for API endpoints
    security: Security-related tests
    slow: Tests that take longer to run
    jwt: Tests requiring Flask-JWT (will be skipped if Flask-JWT is not available)
    requires_auth: Tests that require JWT authentication endpoint

# Coverage options
[coverage:run]
source = code
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
